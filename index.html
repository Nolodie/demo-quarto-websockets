<!DOCTYPE html>

<html>
  
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </head>
  
  <body>
    <h1>demo1</h1>
    
    <!--Game Stuff-->

    <div id="game">

    <h2>Quarto</h2>
    
    <!-- GameBoard -->
     
    <table id="gameBoard"><tbody>
    <tr><td id="1" class="board"></td><td id="2" class="board"></td><td id="3" class="board"></td><td id="4" class="board"></td><tr>
    <tr><td id="5" class="board"></td><td id="6" class="board"></td><td id="7" class="board"></td><td id="8" class="board"></td><tr>
    <tr><td id="9" class="board"></td><td id="10" class="board"></td><td id="11" class="board"></td><td id="12" class="board"></td><tr>
    <tr><td id="13" class="board"></td><td id="14" class="board"></td><td id="15" class="board"></td><td id="16" class="board"></td>
    <td id="pendingPiece"></td><tr>
    </tbody></table>

    <div id="pieces">
    
    <div id="piecesSet1">
    <div id="P11"></div><div id="P12"></div><div id="P13"></div><div id="P14"></div>
    <div id="P15"></div><div id="P16"></div><div id="P17"></div><div id="P18"></div>
    </div>

    <div id="piecesSet2">
    <div id="P21"></div><div id="P22"></div><div id="P23"></div><div id="P24"></div>
    <div id="P25"></div><div id="P26"></div><div id="P27"></div><div id="P28"></div>
    </div>
  

    </div>

    </div>

    <!--Chat stuff-->
  
    <div id="chat">
      <h2>ChatBox</h2>
      <form>
        <textarea name="chatBox" cols="35" rows="25" readonly></textarea>
        <br>
        <input type="text" name="message"><input type="submit" value="Submit">
      </form>
    </div>

  </body>

</html>
